<!DOCTYPE html>
<html lang="zh_Cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body{
        margin:0;padding:0;
      }
      .icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: #f00;
        overflow: hidden;
      }
      .demo-box {
        height: 50px;
        background: #7c7;
        border: 1px solid #333;
      }
      .demo{
        background:#7b7;
        min-height:100px;
        border:1px solid #000;
      }
      .sider{
        background:#7a7;
        width:200px;
      }
      .header{
        background:#7b7;
        height:100px;
      }
      .footer{
        background:#7c7;
        height:50px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <g-tabs :selected.sync="selectedTab" direction="vertical">
        <g-tabs-nav>
          <template v-slot:actions>
            <!-- 建议以v-slot：actions 来代替slot="actions" -->
            <button>
              是这样的吗
            </button>
          </template>
          <g-tabs-item name="one"><g-icon name="setting"></g-icon>体育</g-tabs-item>
          <g-tabs-item name="two" disabled>新闻</g-tabs-item>
          <g-tabs-item name="three">其他</g-tabs-item>
        </g-tabs-nav>
        <g-tabs-body>
          <g-tabs-content name="one">呆不到</g-tabs-content>
          <g-tabs-content name="two">的氛围</g-tabs-content>
          <g-tabs-content name="three">哈哈哈的火车我</g-tabs-content>
        </g-tabs-body>
      </g-tabs>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
